<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✊ Rock Paper Scissors</h1>

    <div class="scoreboard">
      <p>You: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span></p>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>

    <div class="result">
      <p id="result-text">Make your move!</p>
    </div>

    <a href="index.html" class="back-btn">⬅️ Back to Menu</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
